apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'key0'
            keyPassword 'b123456'
            storeFile file('F:/code/WechatBotXposed/testkey.jks')
            storePassword 'a123456'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "jackzheng.study.com.wechat"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
